<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Button, Can you touch it! </title>
    <meta name="description" content="Amaze your friend and loved one with this magic button made with HTML. You cannot touch it, if you try to do it, it'll move away instantly.">
    <style> 
      .theHeader {
        font-family: 'Brush Script MT', cursive; 
        font-size: 65px;
        text-align: center;
        margin-top: 50px;
      }

      form {
        text-align: center;
        margin-top: 50px;
      }

      label[for="email"], label[for="password"] {
        font-size: 18px;
        font-weight: bold;
      }

      input[type="email"], input[type="password"] {
        width: 250px;
        height: 25px;
        margin: 5px;
        padding: 5px;
        padding: 10px;
        border-radius: 15px;
      }

      #mButton {
        background-color: crimson;
        padding: 20px 25px;
        font-size: larger;
        font-weight: bold;
        padding: 10px;
        border-radius: 15px;
      }

      #midLine {
        font-size: 25px;
        display: none;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #dcdcdc;
        color: black;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
<!-- Starting point here -->
    <h1 class="theHeader">Hello, world!</h1>

<!-- The form -->
    <form id="formDemo">
      <label for="email">Enter Your Email</label>
      <br>
<!-- Email/Phone/Username -->
      <input type="email" name="email" id="email" placeholder="Email/Phone/Username"> 
      <br><br>
      <label for="password">Enter Password</label>
      <br>
<!-- Password -->
      <input type="password" name="password" id="password" placeholder="Password">
      <br>
      <input type="checkbox" name="termClick" id="termClick" value="termClick">
      <label for="termClick">Accept terms and conditions</label>
      <br><br>

<!-- Magic button -->
      <input type="submit" value="Submit" id="mButton"> 
      <br>

<!-- Midline -->
      <span id="midLine">|</span>

<!-- Highlight feature text -->
      <h4><b>Don't forget your password!</b></h4>
    </form>
    <br><br><br><br>

<!-- Ending point here -->
    <footer>
      <p style="text-align: center;">Made with ❤️ by <a href="https://www.facebook.com/ucantansus">Ibrahim Sabbir</a></p>
      <p><a href="https://www.facebook.com/ucantansus">Ibrahim Sabbir</a>, All right reserved &#169 2024</p>
    </footer>
  </body>




<!-- JavaScript -->
  <script>
    console.log("Hello, world!");
    
    let mbtn = document.getElementById("mButton");
    mbtn.addEventListener("click", magicEffect);
    mbtn.addEventListener("mouseover", magicEffect); // Event listener for mouseover and click


    function magicEffect(e) {
      e.preventDefault(); // Preventing default behaviour of the button like reloading the page

      console.log("Magic effect begins!");
      document.getElementById("midLine").style.display = "inline"; // Displaying the midline
      
      let deviceWidth = window.innerWidth;
      console.log(`In ${deviceWidth}px device!`); // Getting the device width
      
      let randomPx = Math.floor(Math.random() * deviceWidth); // Random number between 0 and device width

      if (randomPx <= deviceWidth/2) {
        mbtn.style.marginLeft = `${randomPx}px`;
      } else {
        mbtn.style.marginLeft = `-${randomPx - deviceWidth/2}px`;
      } // Moving the button to the random number of pixels

      let highlightFeatureText = `${(randomPx > deviceWidth/2) ? (randomPx - deviceWidth/2) : randomPx}px from the middle line! You cannot touch me!`;
      console.log(highlightFeatureText);
      document.querySelector("h4").innerHTML = highlightFeatureText; // Highlight feature text on the page

      console.log("Magic effect ends!");
    };
  </script>
</html>
